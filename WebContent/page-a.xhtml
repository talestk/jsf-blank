<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>JSF 2.0: Blank Starting-Point Project</title>
</h:head>
<h:body>
<div align="center">
<h1>JSF 2.0: Bank Project</h1>
<p>
<b>This is an exercise that simulates a Bank App from scratch</b>
</p>
<fieldset>
<legend>JSF Bank Form</legend>
<h:form>
      <h:inputText value="#{bank.account}"/>
      <h:commandButton value="Go" action="#{bank.showBalance}"/>
</h:form>
</fieldset>
<p>This Project is to use ManagedBeans to return values and use setters 
    and getters</p>
<hr/>


</div></h:body></html>
